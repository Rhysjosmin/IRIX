<script>
      const Code=document.getElementById("Code")
let CodeLines=document.getElementsByClassName('codeline')
let AddedLines=0
    function ADDRiddle(Riddle){
      
    [].forEach.call(CodeLines, element => {
        element.classList.remove("activeLine")
    });
    // Riddle.forEach(element => {
        
    // });
    AddedLines++
    let line=document.createElement('div')
    line.className='codeline'
    line.classList.add('activeLine')
    line.id= AddedLines+"Line"

    line.textContent=Riddle
    Code.appendChild(line)
    let j=0
    
    
}
var setupProgress = [  "Importing Dependencies",  "Loading IRIX Components",  "Initializing Variables",  "Preparing for Execution", "Configuring Settings",  "Verifying System Requirements",  "Checking Connectivity",  "Allocating Resources",  "Establishing Connections",  "Starting Installation",  "Installing Files",  "Finalizing Configuration",  "Completing Setup", "Press Any Key To Continue"];
time=000
    window.addEventListener('load',()=>{
    setupProgress.forEach(element => {
        setTimeout(()=>{ADDRiddle(element)},time) 
       time+=Math.random()*500
        if(element==setupProgress[setupProgress.length-1]){
            
            window.addEventListener('keypress',()=>{
                window.location.href='/mainPage.html'
            })
        }
    });

    
   
    })
</script>
